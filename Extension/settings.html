<!DOCTYPE html>
<html>

<head>
    <title>Web Protection - Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 10px;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>WebBuddy - Settings</h2>

    <div>
        <label>
            <input type="checkbox" id="blockMalicious"> Block known malicious websites
        </label>
        <label>
            <input type="checkbox" id="showSafetyRatings"> Show website safety ratings in search results
        </label>
        <label>
            <input type="checkbox" id="blockAds"> Block ads (Basic - requires more advanced implementation)
        </label>
    </div>

    <button id="saveButton">Save Settings</button>

    <script src="settings.js"></script>
</body>

</html>
